<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Personal Styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <!-- Align texts -->
  <body class="bg-dark">
    <p class="text-white">Bienvenue sur mon site</p>
    <div class="bg-primary mx-5 pt-3 pb-4 px-2 text-white text-center">Hello World !</div>
    <div class="bg-success mx-5 pt-3 pb-4 px-2 text-white text-start">Hello World !</div>
    <div class="bg-info mx-5 pt-3 pb-4 px-2 text-white text-end">Hello World !</div>

    <!-- Breakpoints -->
    <!-- 
           < 576px (0 - 576px)
      sm : >= 576px (576px - 768px)
      md : >= 768px (768px - 992px)
      lg : >= 992px (992px - 1200px)
      xl : >= 1200px (1200px - 1400px)
      xxl : >= 1400px
     -->

     <hr>
     <!-- Apply "text-md-end" until Size is Greater than or Equal to 768px -->
     <div class="bg-info mx-5 pt-3 pb-4 px-2 text-white text-lg-center text-md-end">Hello World !</div>
  </body>
</html>
