<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Personal Styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <!-- Borders -->
  <body>
    <h1>Titre Principal</h1>
    <p class="display-1 border">Titre Principal 1</p>
    <p class="display-1 border-top">Titre Principal 2</p>
    <p class="display-1 border-end">Titre Principal 3</p>
    <p class="display-1 border-bottom">Titre Principal 4</p>
    <p class="display-1 border-start">Titre Principal 5</p>
    <p>Bienvenue sur mon incroyable Site</p>
    <div class="bg-primary mx-5 p-3 text-white border-danger border-5">Hello world !</div>
    <!-- To remove Borders from an element that already has one ==> 
      border-0 
      border-top-0
      border-end-0
      border-bottom-0
      border-start-0
    -->
    <h1 class="border-primary">First Title</h1>
    <h2 class="border-warning">Second Title</h2>
    <h3 class="border-danger">Third Title</h3>
    <h4 class="border-success">Fourth Title</h4>
    <h5 class="border-dark border-5">Fifth Title</h5>
    <h6>Sixth Title</h6>
  </body>
</html>
