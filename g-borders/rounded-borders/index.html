<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Personal Styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <!-- Rounded Borders -->
  <body class="p-3">
    <h1>Titre Principal</h1>
    <p class="display-1 border border-danger border-5 rounded rounded-1">Bienvenue sur mon incroyable Site</p>
    <p class="display-1 border border-danger border-5 rounded-top rounded-2">Bienvenue sur mon incroyable Site</p>
    <p class="display-1 border border-danger border-5 rounded-end rounded-3">Bienvenue sur mon incroyable Site</p>
    <p class="display-1 border border-danger border-5 rounded-bottom rounded-4">Bienvenue sur mon incroyable Site</p>
    <p class="display-1 border border-danger border-5 rounded-start rounded-5">Bienvenue sur mon incroyable Site</p>
    <div class="bg-primary mx-5 p-3 text-white">Hello world !</div>
    <!-- To remove Rounded Borders from an element that already has one ==> 
      rounded-0 
      rounded-top-0
      rounded-end-0
      rounded-bottom-0
      rounded-start-0
    -->
    <p class="display-1 border border-danger border-5 rounded rounded-5 rounded-pill text-center">Bienvenue sur mon incroyable Site</p>
    <p class="display-1 border border-danger border-5 rounded rounded-5 rounded-circle text-center">Bienvenue sur mon incroyable Site</p>
    <p class="p-3 bg-secondary rounded-circle text-center" style="width: 400px;height: 400px;"></p>
  </body>
</html>
